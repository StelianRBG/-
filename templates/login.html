<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title> &#9997Sign In</title>
	</head>
	<body style="background-image: url(/static/images/sign.jpg);">
		<div class = "loginbox">
			<img src="{{url_for('static', filename='images/user.png')}}" class="avatar">
			<h1>Sign In</h1>
			<br>
			{% with massages = get_flashed_messages() %}
			{% if massages %}
				{% for mesage in massages %}
					<h3 style="color: red; text-align: center;">{{mesage}}</h3>
				{% endfor %}
				<br>
			{% endif %}
			{% endwith %}
			<form method="POST">
				<p>Username:</p>
				<input type="text" placeholder="Ener Username" name="username" maxlength="20" required>
				<p>Password:</p>
				<input type="password" placeholder="Ener Password" name="password" maxlength="32" required>
				<input type="submit" value="Sign In">
				<br>
				<a href="/signup"><i class="fa fa-user-plus" aria-hidden="true"></i> Don't have an account?</a>
				<br>
				<br>
				<a href="/"><i class="fa fa-backward" aria-hidden="true"></i> Back to Home!</a>
			</form>
		</div>-
	</body>
</html>
